version: '3.8'
services:
  sahratalk_db:
    image: postgres:15
    ports:
      - 5500:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: sahratalk_db
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - 6379:6379
    volumes:
      - redisdata:/data

volumes:
  pgdata:

  redisdata:
